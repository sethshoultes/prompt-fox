<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prompt Fox Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prompt Fox Settings</h1>
        
        <div class="form-group">
            <label for="apiBaseUrl">WordPress Site URL:</label>
            <input type="url" id="apiBaseUrl" placeholder="http://your-wordpress-site.com">
        </div>

        <div class="form-group">
            <label for="username">WordPress Username:</label>
            <input type="text" id="username">
        </div>

        <div class="form-group">
            <label for="applicationPassword">Application Password:</label>
            <input type="password" id="applicationPassword">
            <small>Generate this in WordPress under Users → Profile → Application Passwords</small>
        </div>

        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
