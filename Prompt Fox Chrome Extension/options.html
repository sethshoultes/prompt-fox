<!DOCTYPE html>
<html>
<head>
    <title>Prompt Fox Settings</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0073aa;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005177;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Fox Settings</h1>
        
        <div class="form-group">
            <label for="apiBaseUrl">WordPress Site URL:</label>
            <input type="url" id="apiBaseUrl" placeholder="http://your-wordpress-site.com">
        </div>

        <div class="form-group">
            <label for="username">WordPress Username:</label>
            <input type="text" id="username">
        </div>

        <div class="form-group">
            <label for="applicationPassword">Application Password:</label>
            <input type="password" id="applicationPassword">
            <small>Generate this in WordPress under Users → Profile → Application Passwords</small>
        </div>

        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
